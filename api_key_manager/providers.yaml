# Sample providers.yaml configuration file
# This file is automatically generated by the setup script
# Manual edits will be preserved when using --encrypt flag

providers:
  - name: gemini
    api_key: ENCRYPTED_API_KEY_PLACEHOLDER
    models:
      - gemini-1.5-pro
      - gemini-1.5-flash
  - name: deepseek
    api_key: ENCRYPTED_API_KEY_PLACEHOLDER
    models:
      - deepseek-chat
      - deepseek-coder
  - name: mistral
    api_key: ENCRYPTED_API_KEY_PLACEHOLDER
    models:
      - mistral-large
      - mistral-medium
      - mistral-small

fallback:
  enabled: true
  max_retries: 2
  timeout: 10

server:
  host: 0.0.0.0
  port: 8000
  log_level: info
